<html lang="en">
<head>

<body>
    <div class="container">
        <div class="box">
            <h1>BMI CALCULATOR</h1>
            <label>HEIGHT(in cm):</label>
            <input type="text" id="centi">
            <label>KILOGRAM(in kg):</label>
            <input type="text" id="kilo">

        </div>
    </div>
